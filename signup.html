<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <center>
            <div class="logo">
                <div class="col ml-4-center">
                    <form method="POST" class="contact-form">
                        <!-- <i id="brand-img" class="fa-solid fa-envelope-circle-check fa-4x"></i> -->
                        <h1 class:"mt-3" style="color: red;">Sign-up</h1>
                        <div>
                            <label for="name">First name</label>
                            <input type="text" class="input" name="username" placeholder="Enter username" required>
                        </div>
                        <div>
                            <br>
                            <label for="name">Last name</label>
                            <input type="text" class="input" name="username" placeholder="Enter username" required>
                        </div>
                        <div>
                            <br>
                            <label for="name">DOB</label>
                            <input type="date" class="input" name="username" required>
                        </div>
                        <div>
                            <br>
                            <label for="contact">Mobile Number</label>
                            <input type="text" class="input" name="password" placeholder="Enter password" required>
                        </div>
                        <div>
                            <br>
                            <input type="radio" id="SA" name="id-type" value="SA">
                            <input type="text" class="input_a" name="SA-ID" placeholder="Enter ID number" required>

                        </div>
                        <div>
                            <input type="radio" id="passport" name="id-type" value="SA">
                            <input type="text" class="input_a" name="passport" placeholder="Enter Passport" required>
                        </div>
                        <div>
                            <br>
                            <label for="name">Gender</label>
                            <select name="gender" required>
                                <option value="none" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <div>
                            <br>
                            <label for="address">Home Address</label>
                            <input type="text">
                            <select name="subject" id="subject">
                                <option value="" selected="selected">Select Province</option>
                                <option value="Western Cape">Western Cape</option>
                                <option value="Eastern Cape">Eastern Cape</option>
                                <option value="Kwazulu-Natal">Kwazulu-Natal</option>
                                <option value="Limpopo">Limpopo</option>
                                <option value="Mpumalanga">Mpumalanga</option>
                                <option value="Northern Cape">Northern Cape</option>
                                <option value="Free State">Free State</option>
                                <option value="Gauteng">Gauteng</option>
                                <option value="North-West">North-West</option>
                            </select>
                        </div>
                        <br>
                        <div class="buttons">
                            <a href="cam.html"><button type="button">Verify your identity</button> </a>
                        </div>
                        <div>
                            <br>
                            <label for="">&nbsp;Copy of ID: </label>
                            <input type="file" accept="image/*" >
                        </div>
                        <br>
                        <div class="buttons">
                            <button type="button">Sign-up</button>
                        </div>

                    </form>
                </div>
            </div>
        </center>
    </div>
</body>

</html>
